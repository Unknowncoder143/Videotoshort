<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .video-container {
      width: 360px;
      height: 640px;
      margin: 20px auto;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Convert YouTube Link to Short Format</h1>
  <input type="text" id="youtubeLink" placeholder="Paste YouTube link here">
  <button onclick="embedVideo()">Convert</button>
  
  <div class="video-container" id="videoDisplay">
    <!-- YouTube video will appear here -->
  </div>

  <script>
    function embedVideo() {
      const inputLink = document.getElementById("youtubeLink").value;
      const videoId = inputLink.includes("youtu.be/")
        ? inputLink.split("youtu.be/")[1]
        : inputLink.split("v=")[1]?.split("&")[0];

      if (videoId) {
        const iframeHTML = `<iframe 
          width="360" 
          height="640" 
          src="https://www.youtube.com/embed/${videoId}" 
          frameborder="0" 
          allowfullscreen></iframe>`;
        document.getElementById("videoDisplay").innerHTML = iframeHTML;
      } else {
        alert("Invalid YouTube link!");
      }
    }
  </script>
</body>
</html>
